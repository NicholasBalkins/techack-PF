<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Histórico de Análises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo"><i class="fas fa-history"></i> Histórico</div>
    </div>
  </header>

  <section class="results-section">
    <div class="container">
      <h2>Histórico de URLs verificadas</h2>
      <p>Exportar histórico: <a href="{{ url_for('export_history') }}">Download CSV</a></p>
      <table style="width:100%; border-collapse: collapse;">
        <thead>
          <tr style="background:#f3f4f6; text-align:left;">
            <th style="padding:10px; border:1px solid #e5e7eb;">Timestamp (UTC)</th>
            <th style="padding:10px; border:1px solid #e5e7eb;">URL</th>
            <th style="padding:10px; border:1px solid #e5e7eb;">URL</th>
            <th style="padding:10px; border:1px solid #e5e7eb;">Página</th>
            <th style="padding:10px; border:1px solid #e5e7eb;">DB</th>
            <th style="padding:10px; border:1px solid #e5e7eb;">Técnica</th>
            <th style="padding:10px; border:1px solid #e5e7eb;">Conteúdo</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            {% for cell in row %}
            <td style="padding:10px; border:1px solid #e5e7eb;">{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
